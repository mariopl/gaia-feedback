<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <!-- Localization -->
    <link rel="resource" type="application/l10n" href="locales/locales.ini" />
    <!-- Shared code -->
    <script type="text/javascript" src="shared/js/l10n.js"></script>
    <script type="text/javascript" src="shared/js/async_storage.js"></script>
    <script type="text/javascript" src="js/feedback.js"></script>

    <!-- Common style -->
    <link rel="stylesheet" type="text/css" href="shared/style/headers.css"/>
    <link rel="stylesheet" type="text/css" href="shared/style/input_areas.css"/>
    <link rel="stylesheet" type="text/css" href="shared/style/status.css"/>

    <!-- App styles  -->
    <link rel="stylesheet" type="text/css" href="style/feedback.css"/>
  </head>

  <body role="application">
    <section role="region" id="root">
      <header>
        <menu type="toolbar">
          <button id="done" data-l10n-id="done">Submit</button>
        </menu>
        <h1 data-l10n-id="feedback">Feedback</h1>
      </header>

      <form id="feedback-form" action="" method="post">

        <fieldset>
          <legend data-l10n-id="input-contact-label">Contact Info</legend>
          <section>
            <p>
              <input type="text" id="contact" name="contact" value="" data-l10n-id="input-contact" placeholder=""></input>
            </p>
          </section>
        </fieldset>

        <textarea id="feedback-textarea" name="comment" data-l10n-id="input-what-happen" placeholder="Tell us what's happening"></textarea>
      </form>
    </section>
  <section role="status" id="successMsg" class="hidden">
    <p data-l10n-id="success"></p>
  </section>

    <section role="status" id="errorMsg" class="hidden">
    <p data-l10n-id="error"></p>
  </section>
  </body>
</html>
